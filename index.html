<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="./images/logo.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image-container"><div class="profile__image" style="background-image: url('./images/avatar.jpg');"></div><button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template><div class="popup popup_is-animated" id="edit-profile-popup"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-profile" novalidate><input class="popup__input" name="name" placeholder="Имя" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]+" id="name-input" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__error" id="name-input-error"></span> <input class="popup__input" name="description" placeholder="О себе" required minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яЁё\s\-]+" id="description-input"> <span class="popup__error" id="description-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_is-animated" id="add-card-popup"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-card" novalidate><input class="popup__input" name="name" placeholder="Название" required minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\s\-]+" id="card-name-input" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__error" id="card-name-input-error"></span> <input class="popup__input" name="link" placeholder="Ссылка на картинку" required type="url" id="card-link-input"> <span class="popup__error" id="card-link-input-error"></span> <button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_is-animated" id="image-preview-popup"><div class="popup__content popup__content_content_image"><button class="popup__close" type="button"></button> <img class="popup__image" src="" alt=""><p class="popup__caption"></p></div></div><div class="popup popup_is-animated" id="delete-confirm-popup"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="delete-confirm"><button class="popup__button" type="submit">Да</button></form></div></div><div class="popup popup_is-animated" id="avatar-edit-popup"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar-edit" novalidate><input class="popup__input" name="avatar" placeholder="Ссылка на аватар" required type="url" id="avatar-input"> <span class="popup__error" id="avatar-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div></div></body></html>
